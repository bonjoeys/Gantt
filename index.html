<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning - Diagramme de Gantt de l'Appel d'Offres Agenda</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; background-color: #f8f9fa; color: #3b4252; margin: 0; padding: 20px; }
        .main-header { display: flex; align-items: center; gap: 25px; max-width: 1800px; margin: 0 auto 40px auto; }
        .logo { height: 50px; }
        h1 { text-align: left; color: #d08770; font-weight: 600; margin: 0; }
        .page-container { display: flex; flex-wrap: wrap; gap: 30px; max-width: 1800px; margin: 0 auto; }
        .controls-container { flex: 1; min-width: 450px; background-color: #ffffff; padding: 30px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); border-radius: 12px; border: 1px solid #e5e9f0; }
        .gantt-container { background-color: #ffffff; padding: 30px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); border-radius: 12px; border: 1px solid #e5e9f0; }
        .right-column { flex: 2; min-width: 600px; display: flex; flex-direction: column; gap: 30px; }
        .controls-container h2 { margin-top: 0; font-size: 1.4em; color: #2e3440; border-bottom: 2px solid #eceff4; padding-bottom: 10px; }
        #tasks-table { width: 100%; border-collapse: collapse; }
        #tasks-table th, #tasks-table td { padding: 12px 8px; text-align: left; border-bottom: 1px solid #eceff4; }
        #tasks-table th { font-size: 0.9em; text-transform: uppercase; color: #4c566a; }
        #tasks-table td.task-name { font-weight: 500; cursor: help; }
        #tasks-table input[type="date"] { width: 100%; padding: 8px; border: 1px solid #d8dee9; border-radius: 6px; font-family: inherit; font-size: 14px; box-sizing: border-box; }
        .versions-manager { background-color: #ffffff; padding: 30px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); border-radius: 12px; border: 1px solid #e5e9f0; }
        .versions-manager h3 { margin-top: 0; font-size: 1.1em; color: #434c5e; }
        #versions-select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #d8dee9; background-color: #fff; font-size: 15px; }
        .versions-actions { display: flex; gap: 10px; margin-top: 10px; }
        .button { display: block; flex: 1; width: 100%; padding: 12px; margin-top: 10px; color: #ffffff; border: none; border-radius: 6px; font-size: 16px; font-weight: 500; cursor: pointer; transition: background-color 0.2s; text-align: center; }
        .reset-button { background-color: #bf616a; } .reset-button:hover { background-color: #d08770; }
        .save-button { background-color: #a3be8c; } .save-button:hover { background-color: #b5d5a2; }
        .delete-button { background-color: #d08770; } .delete-button:hover { background-color: #e59a85; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #fff; padding: 30px; border-radius: 12px; width: 90%; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .modal-content h3 { margin-top: 0; }
        .modal-content input { width: 100%; padding: 10px; font-size: 1em; margin-top: 10px; border: 1px solid #d8dee9; border-radius: 6px; box-sizing: border-box; }
        .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
        .modal-actions .button { margin-top: 0; }
        .hidden { display: none; }
        @media print { @page { size: A4 landscape; margin: 1cm; } .controls-container, .versions-manager { display: none; } .page-container, .main-header { flex-direction: column; align-items: flex-start; } .gantt-container { width: 100%; max-width: 100%; flex: auto; box-shadow: none; border: none; } .right-column { gap: 0; } }
    </style>
</head>
<body>
    <div class="main-header">
        <img src="SGS_Logo.svg.png" alt="Logo SGS" class="logo">
        <h1>Planning - Diagramme de Gantt de l'Appel d'Offres Agenda</h1>
    </div>

    <div class="page-container">
        <div class="controls-container">
            <h2>Tableau de Contr√¥le</h2>
            <div id="table-wrapper"></div>
            <button class="button save-button" id="save-btn">Enregistrer une version</button>
            <button class="button reset-button" id="reset-btn">R√©initialiser (planning d'origine)</button>
        </div>

        <div class="right-column">
            <div class="gantt-container">
                <div id="gantt-chart"></div>
            </div>
            <div class="versions-manager">
                <h3>Charger une version</h3>
                <select id="versions-select">
                    <option value="">-- S√©lectionnez une version --</option>
                </select>
                <div class="versions-actions">
                    <button class="button delete-button" id="delete-btn">Supprimer la version s√©lectionn√©e</button>
                </div>
            </div>
        </div>
    </div>

    <div id="save-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Enregistrer la version du planning</h3>
            <p>Donnez un nom √† cette version (ex: "Sc√©nario optimiste", "Version V2 client", ...)</p>
            <input type="text" id="version-name-input" placeholder="Nom de la version...">
            <div class="modal-actions">
                <button id="confirm-save-btn" class="button save-button">Confirmer</button>
                <button id="cancel-save-btn" class="button reset-button">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyB8OWLAAZr9kVdZKZgYTndAd8fPUCzLxMc",
            authDomain: "gantt-agenda-sgs.firebaseapp.com",
            projectId: "gantt-agenda-sgs",
            storageBucket: "gantt-agenda-sgs.appspot.com",
            messagingSenderId: "993389286221",
            appId: "1:993389286221:web:1f2adf3435c014b4851d04",
            measurementId: "G-QVK435BBE5"
        };

        // Initialisation de Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const versionsCollection = db.collection("versions");

        // --- DONN√âES INITIALES ---
        const initialTasks = [
            { id: 'task_ao', emoji: 'üì¢', name: "P√©riode d'appel d'offres", start: '2025-09-01', end: '2025-10-01', description: "Phase de publication de l'appel d'offres et de r√©ception des propositions initiales des fournisseurs. Les soumissionnaires pr√©parent leurs dossiers." },
            { id: 'task_analyse', emoji: 'üîé', name: 'Analyse des offres', start: '2025-10-01', end: '2025-10-08', description: "Ouverture et √©valuation des offres re√ßues selon les crit√®res d√©finis. Comparaison technique, fonctionnelle et financi√®re des propositions." },
            { id: 'task_qr', emoji: 'üí¨', name: 'Q/R aux soumissionnaires', start: '2025-10-08', end: '2025-10-13', description: "Session de clarification o√π les soumissionnaires peuvent poser des questions. L'objectif est de lever les ambigu√Øt√©s avant la soumission finale." },
            { id: 'task_shortlist', emoji: '‚úÖ', name: 'Com. shortlist fournisseurs', start: '2025-10-14', end: '2025-10-15', description: "Communication de la liste restreinte des fournisseurs retenus pour la phase suivante. Les candidats non retenus sont √©galement inform√©s." },
            { id: 'task_soutenance', emoji: 'üßë‚Äçüè´', name: "Soutenance / D√©monstration", start: '2025-10-20', end: '2025-10-24', description: "Pr√©sentation orale et d√©monstration de la solution par les fournisseurs shortlist√©s. Permet d'√©valuer la compr√©hension du besoin et la qualit√© du produit." },
            { id: 'task_finalisation', emoji: '‚úçÔ∏è', name: "Finalisation de l'offre", start: '2025-10-25', end: '2025-10-31', description: "Phase durant laquelle les fournisseurs ajustent leur offre finale. Int√®gre les retours des soutenances et des derni√®res clarifications." },
            { id: 'task_loi', emoji: '‚öñÔ∏è', name: 'D√©lib√©ration / LOI', start: '2025-11-05', end: '2025-11-06', description: "D√©cision finale du comit√© de s√©lection et r√©daction de la Lettre d'Intention (LOI). Officialise le choix du fournisseur avant la contractualisation." },
            { id: 'task_contrat', emoji: 'ü§ù', name: 'Contractualisation', start: '2025-11-05', end: '2025-12-19', description: "N√©gociation des termes finaux du contrat et validation juridique. Finalisation de tous les aspects l√©gaux, techniques et financiers." },
            { id: 'task_signature', emoji: 'üñãÔ∏è', name: 'Signature', start: '2025-12-24', end: '2025-12-25', description: "Signature officielle du contrat par toutes les parties. Marque le d√©but effectif de la collaboration avec le fournisseur choisi." }
        ];

        let currentTasks = [];
        const chart = new ApexCharts(document.querySelector("#gantt-chart"), {
            series: [], chart: { height: 600, type: 'rangeBar' }, plotOptions: { bar: { horizontal: true, borderRadius: 5, distributed: true } },
            colors: ['#e67e22'], xaxis: { type: 'datetime', labels: { datetimeUTC: false, style: { colors: '#888' } } },
            yaxis: { labels: { style: { fontSize: '14px', colors: '#3b4252' }, trim: false, maxWidth: 400 } },
            grid: { borderColor: '#e5e9f0', row: { colors: ['#f9fafb', '#ffffff'], opacity: 1 } },
            tooltip: { theme: 'dark', custom: function({seriesIndex, dataPointIndex}) { const task = currentTasks[dataPointIndex]; if (!task) return ''; const options = { year: 'numeric', month: 'long', day: 'numeric' }; const startDate = new Date(task.start).toLocaleDateString('fr-FR', options); const endDate = new Date(task.end).toLocaleDateString('fr-FR', options); const descriptionStyle = "font-style: italic; opacity: 0.9; margin-top: 10px; padding-top: 10px; border-top: 1px solid #4c566a; max-width: 300px;"; return `<div class="apexcharts-tooltip-box"><div class="apexcharts-tooltip-title">${task.emoji} ${task.name}</div><div><strong>Du:</strong> ${startDate}</div><div><strong>Au:</strong> ${endDate}</div><div style="${descriptionStyle}">${task.description}</div></div>`; } },
            annotations: { xaxis: [{ x: new Date().getTime(), borderColor: '#e44d26', strokeDashArray: 2, label: { text: 'Aujourd\'hui', borderColor: '#e44d26', style: { color: '#fff', background: '#e44d26' } } }] }
        });
        chart.render();

        // --- FONCTIONS UTILITAIRES ---
        const saveCurrentTasks = () => localStorage.setItem('ganttCurrentTasks', JSON.stringify(currentTasks));
        const formatDataForChart = (tasks) => [{ name: 'Planning', data: tasks.map(t => ({ x: `${t.emoji} ${t.name}`, y: [new Date(t.start).getTime(), new Date(t.end).getTime()] })) }];
        const refreshUI = () => { renderTable(); updateChart(); };

        function renderTable() {
            const tableWrapper = document.getElementById('table-wrapper');
            let tableHTML = `<table id="tasks-table"><thead><tr><th>√âtape</th><th>D√©but</th><th>Fin</th></tr></thead><tbody>`;
            currentTasks.forEach((task, index) => {
                tableHTML += `<tr><td class="task-name" title="${task.description}">${task.emoji} ${task.name}</td><td><input type="date" value="${task.start}" data-index="${index}" data-type="start"></td><td><input type="date" value="${task.end}" data-index="${index}" data-type="end"></td></tr>`;
            });
            tableHTML += `</tbody></table>`;
            tableWrapper.innerHTML = tableHTML;
            document.querySelectorAll('#tasks-table input').forEach(input => input.addEventListener('change', handleInputChange));
        }

        function updateChart() {
            chart.updateSeries(formatDataForChart(currentTasks));
        }

        function handleInputChange(event) {
            const { index, type } = event.target.dataset;
            currentTasks[index][type] = event.target.value;
            const task = currentTasks[index];
            if (new Date(task.end) < new Date(task.start)) {
                if (type === 'start') task.end = task.start;
                else task.start = task.end;
                renderTable();
            }
            saveCurrentTasks();
            updateChart();
        }

        function resetPlanning() {
            currentTasks = JSON.parse(JSON.stringify(initialTasks));
            saveCurrentTasks();
            refreshUI();
        }

        function loadInitialTasks() {
            const savedCurrent = localStorage.getItem('ganttCurrentTasks');
            currentTasks = savedCurrent ? JSON.parse(savedCurrent) : JSON.parse(JSON.stringify(initialTasks));
            refreshUI();
        }

        // --- GESTION DES VERSIONS AVEC FIRESTORE ---
        const modal = document.getElementById('save-modal');
        const versionNameInput = document.getElementById('version-name-input');
        const versionsSelect = document.getElementById('versions-select');

        versionsCollection.orderBy("name").onSnapshot(snapshot => {
            const selectedValue = versionsSelect.value;
            versionsSelect.innerHTML = '<option value="">-- S√©lectionnez une version --</option>';
            snapshot.forEach(doc => {
                const option = document.createElement('option');
                option.value = doc.id;
                option.textContent = doc.data().name;
                versionsSelect.appendChild(option);
            });
            versionsSelect.value = selectedValue;
        });

        function openSaveModal() { modal.classList.remove('hidden'); versionNameInput.focus(); }
        function closeSaveModal() { modal.classList.add('hidden'); versionNameInput.value = ''; }

        async function handleConfirmSave() {
            const name = versionNameInput.value.trim();
            if (!name) { alert("Veuillez donner un nom √† votre version."); return; }

            const newVersion = { name, tasks: JSON.parse(JSON.stringify(currentTasks)) };

            try {
                const docRef = await versionsCollection.add(newVersion);
                alert(`Version "${name}" enregistr√©e avec succ√®s !`);
                versionsSelect.value = docRef.id;
                closeSaveModal();
            } catch (error) {
                console.error("Erreur d'√©criture dans Firestore: ", error);
                alert("Une erreur est survenue lors de la sauvegarde.");
            }
        }

        async function handleLoadVersion() {
            const selectedId = versionsSelect.value;
            if (!selectedId) return;

            try {
                const doc = await versionsCollection.doc(selectedId).get();
                if (doc.exists) {
                    currentTasks = JSON.parse(JSON.stringify(doc.data().tasks));
                    saveCurrentTasks();
                    refreshUI();
                }
            } catch (error) {
                console.error("Erreur de lecture depuis Firestore: ", error);
            }
        }
        
        async function handleDeleteVersion() {
            const selectedId = versionsSelect.value;
            if (!selectedId) { alert("Veuillez s√©lectionner une version √† supprimer."); return; }
            
            const selectedOption = versionsSelect.options[versionsSelect.selectedIndex];
            const versionName = selectedOption.text;

            if (confirm(`√ätes-vous s√ªr de vouloir supprimer la version "${versionName}" ?`)) {
                try {
                    await versionsCollection.doc(selectedId).delete();
                    alert(`Version "${versionName}" supprim√©e.`);
                } catch (error) {
                    console.error("Erreur de suppression dans Firestore: ", error);
                }
            }
        }

        // --- INITIALISATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialTasks();
            document.getElementById('reset-btn').addEventListener('click', resetPlanning);
            document.getElementById('save-btn').addEventListener('click', openSaveModal);
            document.getElementById('confirm-save-btn').addEventListener('click', handleConfirmSave);
            document.getElementById('cancel-save-btn').addEventListener('click', closeSaveModal);
            document.getElementById('versions-select').addEventListener('change', handleLoadVersion);
            document.getElementById('delete-btn').addEventListener('click', handleDeleteVersion);
        });
    </script>
</body>
</html>
