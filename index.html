<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appel d'offres pour la solution Agenda : Planning & Gantt</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; background-color: #f8f9fa; color: #3b4252; margin: 0; padding: 20px; }
        .main-header { display: flex; align-items: center; gap: 25px; max-width: 1800px; margin: 0 auto 40px auto; }
        .logo { height: 50px; }
        h1 { text-align: left; color: #d08770; font-weight: 600; margin: 0; }
        .page-container { display: flex; flex-direction: column; gap: 30px; max-width: 1800px; margin: 0 auto; }
        .controls-container, .gantt-container, .versions-manager { background-color: #ffffff; padding: 30px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); border-radius: 12px; border: 1px solid #e5e9f0; }
        .versions-manager { max-width: 1800px; margin: 0 auto 30px auto; padding: 25px 30px; }
        .controls-container h2, .versions-manager h3 { margin-top: 0; font-size: 1.4em; color: #2e3440; }
        .versions-manager h3 { font-size: 1.1em; color: #434c5e;}
        #tasks-table { width: 100%; border-collapse: collapse; }
        #tasks-table th, #tasks-table td {
            padding: 8px;
            text-align: left;
            vertical-align: top; 
        }
        #tasks-table tbody tr {
            border-bottom: 1px solid #eceff4;
        }
        #tasks-table th { font-size: 0.9em; text-transform: uppercase; color: #4c566a; padding-bottom: 12px; }
        #tasks-table th.center-header { text-align: center; }
        #tasks-table td.task-name-cell { 
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500; 
            white-space: nowrap;
        }
        #tasks-table td.task-name-cell span {
            font-size: 1.2em;
        }
        #tasks-table td.task-name-cell input {
            text-align: left;
            flex-grow: 1;
            border-color: transparent;
            background-color: transparent;
        }
        #tasks-table td.task-name-cell input:hover {
            border-color: #d8dee9;
        }
        #tasks-table td.task-name-cell input:focus {
            border-color: #5e81ac;
            outline: none;
        }
        #tasks-table td.task-duration { text-align: center; font-weight: 500; color: #4c566a; white-space: nowrap; }
        #tasks-table input, #tasks-table select, #tasks-table textarea { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #d8dee9; 
            border-radius: 6px; 
            font-family: inherit; 
            font-size: 14px; 
            box-sizing: border-box; 
        }
        #tasks-table input[type="date"], #tasks-table select { text-align: center; }
        #tasks-table textarea { 
            resize: none;
        }
        #versions-select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #d8dee9; background-color: #fff; font-size: 15px; }
        .button { display: block; flex: 1; width: 100%; padding: 12px; margin-top: 10px; color: #ffffff; border: none; border-radius: 6px; font-size: 16px; font-weight: 500; cursor: pointer; transition: background-color 0.2s; text-align: center; }
        .save-button { background-color: #a3be8c; } .save-button:hover { background-color: #b5d5a2; }
        .delete-button { background-color: #d08770; } .delete-button:hover { background-color: #e59a85; }
        .cancel-button { background-color: #bf616a; } .cancel-button:hover { background-color: #d08770; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #fff; padding: 30px; border-radius: 12px; width: 90%; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .modal-content h3 { margin-top: 0; }
        .modal-content label { display: block; margin-top: 15px; font-weight: 500; color: #4c566a; }
        .modal-content input, .modal-content select { width: 100%; padding: 10px; font-size: 1em; margin-top: 5px; border: 1px solid #d8dee9; border-radius: 6px; box-sizing: border-box; }
        .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
        .modal-actions .button { margin-top: 0; }
        .hidden { display: none; }
        .default-version-wrapper { display: flex; align-items: center; margin-top: 15px; }
        .default-version-wrapper input { width: auto; margin-right: 10px; }
        .default-version-wrapper label { margin: 0; }
        @media print { @page { size: A4 landscape; margin: 1cm; } .controls-container, .versions-manager, .main-header { display: none; } .page-container { flex-direction: column; align-items: flex-start; max-width: 100%; gap: 0; } .gantt-container { width: 100%; max-width: 100%; flex: auto; box-shadow: none; border: none; } }
    </style>
</head>
<body>
    <div class="main-header">
        <img src="SGS_Logo.svg.png" alt="Logo SGS" class="logo">
        <h1>Appel d'offres pour la solution Agenda : Planning & Gantt</h1>
    </div>
    <div class="versions-manager">
        <h3>Charger une version</h3>
        <select id="versions-select">
            <option value="">-- Chargement des versions... --</option>
        </select>
    </div>
    <div class="page-container">
        <div class="gantt-container">
            <div id="gantt-chart"></div>
        </div>
        <div class="controls-container">
            <h2>Planning</h2>
            <div id="table-wrapper"></div>
            <button class="button save-button" id="manage-versions-btn">G√©rer les versions...</button>
        </div>
    </div>
    <div id="save-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>G√©rer les versions</h3>
            <label for="modal-versions-select">Action</label>
            <select id="modal-versions-select">
                <option value="new">Cr√©er une nouvelle version</option>
            </select>
            <label for="version-name-input">Nom de la version</label>
            <input type="text" id="version-name-input" placeholder="Nom de la nouvelle version...">
            <div id="default-version-wrapper" class="default-version-wrapper hidden">
                <input type="checkbox" id="set-as-default-checkbox">
                <label for="set-as-default-checkbox">D√©finir comme version par d√©faut</label>
            </div>
            <div class="modal-actions">
                <button id="confirm-save-btn" class="button save-button">Mettre √† jour</button>
                <button id="confirm-delete-btn" class="button delete-button hidden">Supprimer</button>
                <button id="cancel-save-btn" class="button cancel-button">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ET DONN√âES GLOBALES ---
        const firebaseConfig = {
            apiKey: "AIzaSyB8OWLAAZr9kVdZKZgYTndAd8fPUCzLxMc",
            authDomain: "gantt-agenda-sgs.firebaseapp.com",
            projectId: "gantt-agenda-sgs",
            storageBucket: "gantt-agenda-sgs.appspot.com",
            messagingSenderId: "993389286221",
            appId: "1:993389286221:web:1f2adf3435c014b4851d04",
            measurementId: "G-QVK435BBE5"
        };
        const initialTasks = [
            { id: 'task_ao', emoji: 'üì¢', name: "P√©riode d'appel d'offres", start: '2025-09-01', end: '2025-10-01', description: "Phase de publication de l'appel d'offres et de r√©ception des propositions initiales des fournisseurs. Les soumissionnaires pr√©parent leurs dossiers.", status: "√Ä faire" },
            { id: 'task_analyse', emoji: 'üîé', name: 'Analyse des offres', start: '2025-10-01', end: '2025-10-08', description: "Ouverture et √©valuation des offres re√ßues selon les crit√®res d√©finis. Comparaison technique, fonctionnelle et financi√®re des propositions.", status: "√Ä faire" },
            { id: 'task_qr', emoji: 'üí¨', name: 'Questions & R√©ponses aux soumissionnaires', start: '2025-10-08', end: '2025-10-13', description: "Session de clarification o√π les soumissionnaires peuvent poser des questions. L'objectif est de lever les ambigu√Øt√©s avant la soumission finale.", status: "√Ä faire" },
            { id: 'task_shortlist', emoji: '‚úÖ', name: 'Communication de la shortlist fournisseurs', start: '2025-10-14', end: '2025-10-15', description: "Communication de la liste restreinte des fournisseurs retenus pour la phase suivante. Les candidats non retenus sont √©galement inform√©s.", status: "√Ä faire" },
            { id: 'task_soutenance', emoji: 'üßë‚Äçüè´', name: "Soutenances & D√©monstrations", start: '2025-10-20', end: '2025-10-24', description: "Pr√©sentation orale et d√©monstration de la solution par les fournisseurs shortlist√©s. Permet d'√©valuer la compr√©hension du besoin et la qualit√© du produit.", status: "√Ä faire" },
            { id: 'task_finalisation', emoji: '‚úçÔ∏è', name: "Finalisation de l'offre", start: '2025-10-25', end: '2025-10-31', description: "Phase durant laquelle les fournisseurs ajustent leur offre finale. Int√®gre les retours des soutenances et des derni√®res clarifications.", status: "√Ä faire" },
            { id: 'task_loi', emoji: '‚öñÔ∏è', name: "D√©lib√©ration & Lettre d'Intention (LOI)", start: '2025-11-05', end: '2025-11-06', description: "D√©cision finale du comit√© de s√©lection et r√©daction de la Lettre d'Intention (LOI). Officialise le choix du fournisseur avant la contractualisation.", status: "√Ä faire" },
            { id: 'task_contrat', emoji: 'ü§ù', name: 'Contractualisation', start: '2025-11-05', end: '2025-12-19', description: "N√©gociation des termes finaux du contrat et validation juridique. Finalisation de tous les aspects l√©gaux, techniques et financiers.", status: "√Ä faire" },
            { id: 'task_signature', emoji: 'üñãÔ∏è', name: 'Signature', start: '2025-12-24', end: '2025-12-25', description: "Signature officielle du contrat par toutes les parties. Marque le d√©but effectif de la collaboration avec le fournisseur choisi.", status: "√Ä faire" }
        ];
        
        let currentTasks = [];
        let allVersions = [];
        let chart;
        let db;

        const calculateDuration = (start, end) => {
            const startDate = new Date(start);
            const endDate = new Date(end);
            if (isNaN(startDate) || isNaN(endDate) || endDate < startDate) return 0;
            const timeDiff = endDate.getTime() - startDate.getTime();
            return Math.round(timeDiff / (1000 * 3600 * 24)) + 1;
        };
        const formatDataForChart = (tasks) => [{ name: 'Planning', data: tasks.map(t => ({ x: `${t.emoji} ${t.name}`, y: [new Date(t.start).getTime(), new Date(t.end).getTime()] })) }];

        document.addEventListener('DOMContentLoaded', () => {
            
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
            } catch (e) {
                console.error("Erreur d'initialisation de Firebase", e);
                alert("Impossible d'initialiser Firebase. V√©rifiez la configuration.");
                return;
            }

            const elements = {
                modal: document.getElementById('save-modal'),
                versionNameInput: document.getElementById('version-name-input'),
                versionsSelect: document.getElementById('versions-select'),
                modalVersionsSelect: document.getElementById('modal-versions-select'),
                tableWrapper: document.getElementById('table-wrapper'),
                ganttChart: document.querySelector("#gantt-chart"),
                confirmDeleteBtn: document.getElementById('confirm-delete-btn'),
                defaultVersionWrapper: document.getElementById('default-version-wrapper'),
                setAsDefaultCheckbox: document.getElementById('set-as-default-checkbox')
            };
            
            const chartOptions = {
                series: [], 
                chart: { height: 600, type: 'rangeBar', zoom: { enabled: false } },
                plotOptions: { bar: { horizontal: true, borderRadius: 5 } },
                fill: { type: 'solid' },
                colors: [function({ dataPointIndex }) {
                    const task = currentTasks[dataPointIndex];
                    if (!task) return '#E67E22';
                    const isOverdue = new Date(task.end) < new Date() && task.status !== 'Termin√©';
                    if (isOverdue) return '#BF616A';
                    if (task.status === 'Termin√©') return '#A3BE8C';
                    return '#E67E22';
                }],
                xaxis: { type: 'datetime', labels: { datetimeUTC: false, style: { colors: '#888' } } },
                yaxis: { labels: { style: { fontSize: '14px', colors: '#3b4252' }, trim: false, maxWidth: 400 } },
                grid: { borderColor: '#e5e9f0', row: { colors: ['#f9fafb', '#ffffff'], opacity: 1 } },
                tooltip: { 
                    theme: 'dark', 
                    custom: function({seriesIndex, dataPointIndex}) { 
                        const task = currentTasks[dataPointIndex]; 
                        if (!task) return ''; 
                        const options = { year: 'numeric', month: 'long', day: 'numeric' }; 
                        const startDate = new Date(task.start).toLocaleDateString('fr-FR', options); 
                        const endDate = new Date(task.end).toLocaleDateString('fr-FR', options); 
                        const descriptionStyle = "font-style: italic; opacity: 0.9; margin-top: 10px; padding-top: 10px; border-top: 1px solid #4c566a; max-width: 350px; white-space: normal; overflow-wrap: break-word;";
                        return `<div class="apexcharts-tooltip-box"><div class="apexcharts-tooltip-title">${task.emoji} ${task.name}</div><div><strong>Du:</strong> ${startDate}</div><div><strong>Au:</strong> ${endDate}</div><div style="${descriptionStyle}">${task.description}</div></div>`; 
                    } 
                },
                annotations: { xaxis: [{ x: new Date().getTime(), borderColor: '#e44d26', strokeDashArray: 2, label: { text: 'Aujourd\'hui', borderColor: '#e44d26', style: { color: '#fff', background: '#e44d26' } } }] }
            };
            chart = new ApexCharts(elements.ganttChart, chartOptions);
            chart.render();

            // NOUVELLE FONCTION POUR √âGALISER LES HAUTEURS
            const equalizeFieldHeights = () => {
                const table = document.getElementById('tasks-table');
                if (!table) return;

                const referenceElement = table.querySelector('select'); // On prend le champ "Statut" comme r√©f√©rence
                if (!referenceElement) return;

                const targetHeight = referenceElement.offsetHeight; // On mesure sa hauteur r√©elle
                const textareas = table.querySelectorAll('textarea');

                // On applique cette hauteur √† tous les champs de description
                textareas.forEach(textarea => {
                    textarea.style.height = `${targetHeight}px`;
                });
            };

            const renderTable = () => {
                let tableHTML = `<table id="tasks-table"><thead><tr><th class="center-header">√âtape</th><th class="center-header">D√©but</th><th class="center-header">Fin</th><th class="center-header">Dur√©e (j)</th><th class="center-header">Description</th><th class="center-header">Statut</th></tr></thead><tbody>`;
                currentTasks.forEach((task, index) => {
                    const duration = calculateDuration(task.start, task.end);
                    const status = task.status || '√Ä faire';
                    tableHTML += `<tr>
                        <td class="task-name-cell">
                            <span>${task.emoji}</span>
                            <input type="text" value="${task.name}" data-index="${index}" data-type="name" title="Modifier le nom de l'√©tape">
                        </td>
                        <td><input type="date" value="${task.start}" data-index="${index}" data-type="start"></td>
                        <td><input type="date" value="${task.end}" data-index="${index}" data-type="end"></td>
                        <td class="task-duration" id="duration-${task.id}">${duration} j</td>
                        <td><textarea data-index="${index}" data-type="description">${task.description || ''}</textarea></td>
                        <td>
                            <select data-index="${index}" data-type="status">
                                <option value="√Ä faire" ${status === '√Ä faire' ? 'selected' : ''}>√Ä faire</option>
                                <option value="En cours" ${status === 'En cours' ? 'selected' : ''}>En cours</option>
                                <option value="Termin√©" ${status === 'Termin√©' ? 'selected' : ''}>Termin√©</option>
                            </select>
                        </td>
                    </tr>`;
                });
                tableHTML += `</tbody></table>`;
                elements.tableWrapper.innerHTML = tableHTML;
                elements.tableWrapper.querySelectorAll('input, textarea, select').forEach(input => input.addEventListener('change', handleInputChange));
                
                // APPEL DE LA NOUVELLE FONCTION APR√àS LA CR√âATION DU TABLEAU
                equalizeFieldHeights();
            };

            const updateChart = () => {
                if (chart) {
                    chart.updateOptions({
                        series: formatDataForChart(currentTasks),
                        annotations: {
                            xaxis: [{
                                x: new Date().getTime(),
                                borderColor: '#e44d26',
                                strokeDashArray: 2,
                                label: { text: 'Aujourd\'hui', borderColor: '#e44d26', style: { color: '#fff', background: '#e44d26' } }
                            }]
                        }
                    });
                }
            };
            const refreshUI = () => { renderTable(); updateChart(); };
            const updateVersionsDropdown = (versions) => {
                const selectedValue = elements.versionsSelect.value;
                elements.versionsSelect.innerHTML = '<option value="">-- S√©lectionnez une version --</option>';
                versions.forEach(version => {
                    const option = document.createElement('option');
                    option.value = version.id;
                    option.textContent = version.isDefault ? `${version.name} (par d√©faut)` : version.name;
                    elements.versionsSelect.appendChild(option);
                });
                if(selectedValue) elements.versionsSelect.value = selectedValue;
            };
            const populateModalDropdown = () => {
                elements.modalVersionsSelect.innerHTML = '<option value="new">Cr√©er une nouvelle version</option>';
                allVersions.forEach(version => {
                    const option = document.createElement('option');
                    option.value = version.id;
                    option.textContent = version.name;
                    elements.modalVersionsSelect.appendChild(option);
                });
            };

            const setCurrentTasks = (tasks) => {
                const tasksWithDefaults = tasks.map(task => ({ 
                    ...task, 
                    status: task.status || '√Ä faire',
                    description: task.description || ''
                }));
                currentTasks = JSON.parse(JSON.stringify(tasksWithDefaults));
                localStorage.setItem('ganttCurrentTasks', JSON.stringify(currentTasks));
                refreshUI();
            };
            const handleInputChange = (event) => {
                const { index, type } = event.target.dataset;
                currentTasks[index][type] = event.target.value;
                
                if (type === 'start' || type === 'end') {
                    const task = currentTasks[index];
                    if (new Date(task.end) < new Date(task.start)) {
                        if (type === 'start') task.end = task.start;
                        else task.start = task.end;
                    }
                    refreshUI();
                } else {
                    updateChart();
                }
                localStorage.setItem('ganttCurrentTasks', JSON.stringify(currentTasks));
            };

            const loadVersionFromFirestore = async (versionId) => {
                if (!versionId) return;
                try {
                    const doc = await db.collection("versions").doc(versionId).get();
                    if (doc.exists) setCurrentTasks(doc.data().tasks);
                } catch (error) { console.error("Erreur de lecture", error); }
            };

            const handleSaveOrUpdateVersion = async () => {
                const selectedActionId = elements.modalVersionsSelect.value;
                const newName = elements.versionNameInput.value.trim();
                const isDefault = elements.setAsDefaultCheckbox.checked;
                if (!newName) return alert("Le nom de la version ne peut pas √™tre vide.");
                
                const plainTasks = JSON.parse(JSON.stringify(currentTasks));
                const versionData = { name: newName, tasks: plainTasks, isDefault };
                
                const existingNameQuery = await db.collection("versions").where("name", "==", newName).get();
                const nameExistsOnOtherDoc = !existingNameQuery.empty && existingNameQuery.docs[0].id !== selectedActionId;
                if (nameExistsOnOtherDoc) {
                    return alert(`Une autre version nomm√©e "${newName}" existe d√©j√†.`);
                }
                
                try {
                    const batch = db.batch();
                    if (isDefault) {
                        const currentDefaultQuery = await db.collection("versions").where("isDefault", "==", true).get();
                        currentDefaultQuery.forEach(doc => {
                            if (doc.id !== selectedActionId) {
                                batch.update(doc.ref, { isDefault: false });
                            }
                        });
                    }

                    if (selectedActionId === 'new') {
                        const newDocRef = db.collection("versions").doc();
                        batch.set(newDocRef, versionData);
                    } else {
                        const docRef = db.collection("versions").doc(selectedActionId);
                        batch.update(docRef, versionData);
                    }
                    
                    await batch.commit();
                    alert(`Version "${newName}" sauvegard√©e avec succ√®s !`);
                    elements.modal.classList.add('hidden');
                } catch (error) { console.error("Erreur de sauvegarde:", error); alert("Une erreur est survenue lors de la sauvegarde."); }
            };
            const deleteVersionFromFirestore = async () => {
                const selectedId = elements.modalVersionsSelect.value;
                if (!selectedId || selectedId === 'new') return;
                const selectedOption = elements.modalVersionsSelect.options[elements.modalVersionsSelect.selectedIndex];
                const versionName = selectedOption.text;
                if (confirm(`√ätes-vous s√ªr de vouloir supprimer la version "${versionName}" ?`)) {
                    try {
                        await db.collection("versions").doc(selectedId).delete();
                        alert(`Version "${versionName}" supprim√©e.`);
                        setCurrentTasks(initialTasks);
                        elements.modal.classList.add('hidden');
                    } catch (error) { console.error("Erreur de suppression", error); }
                }
            };
            
            const listenForVersionsChanges = () => {
                db.collection("versions").orderBy("name").onSnapshot(snapshot => {
                    allVersions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    updateVersionsDropdown(allVersions);
                }, error => {
                    console.error("ERREUR FIRESTORE:", error);
                    alert("Impossible d'√©couter les mises √† jour de la base de donn√©es.");
                });
            };
            const loadInitialTasks = async () => {
                try {
                    const snapshot = await db.collection("versions").where("isDefault", "==", true).limit(1).get();
                    if (!snapshot.empty) {
                        const defaultDoc = snapshot.docs[0];
                        setCurrentTasks(defaultDoc.data().tasks);
                        elements.versionsSelect.value = defaultDoc.id;
                        return;
                    }
                } catch (error) { console.error("Impossible de charger la version par d√©faut.", error); }
                
                const savedCurrent = localStorage.getItem('ganttCurrentTasks');
                setCurrentTasks(savedCurrent ? JSON.parse(savedCurrent) : initialTasks);
            };

            document.getElementById('manage-versions-btn').addEventListener('click', () => {
                populateModalDropdown();
                elements.modalVersionsSelect.value = 'new';
                elements.versionNameInput.value = '';
                elements.versionNameInput.placeholder = 'Nom de la nouvelle version...';
                elements.confirmDeleteBtn.classList.add('hidden');
                elements.defaultVersionWrapper.classList.add('hidden');
                elements.modal.classList.remove('hidden');
                elements.versionNameInput.focus();
            });
            elements.modalVersionsSelect.addEventListener('change', (event) => {
                const selectedId = event.target.value;
                if (selectedId === 'new') {
                    elements.versionNameInput.value = '';
                    elements.versionNameInput.placeholder = 'Nom de la nouvelle version...';
                    elements.confirmDeleteBtn.classList.add('hidden');
                    elements.defaultVersionWrapper.classList.add('hidden');
                } else {
                    const selectedVersion = allVersions.find(v => v.id === selectedId);
                    if (selectedVersion) {
                        elements.versionNameInput.value = selectedVersion.name;
                        elements.setAsDefaultCheckbox.checked = selectedVersion.isDefault || false;
                    }
                    elements.confirmDeleteBtn.classList.remove('hidden');
                    elements.defaultVersionWrapper.classList.remove('hidden');
                }
            });
            document.getElementById('confirm-save-btn').addEventListener('click', handleSaveOrUpdateVersion);
            document.getElementById('cancel-save-btn').addEventListener('click', () => elements.modal.classList.add('hidden'));
            elements.versionsSelect.addEventListener('change', () => loadVersionFromFirestore(elements.versionsSelect.value));
            elements.confirmDeleteBtn.addEventListener('click', deleteVersionFromFirestore);

            listenForVersionsChanges();
            loadInitialTasks();
        });
    </script>
</body>
</html>
